services:
  # Redis - Message Broker
  redis:
    image: redis:7-alpine
    container_name: earthquake-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - earthquake-net

  # PostgreSQL Database
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: earthquake-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-seismic}
      POSTGRES_USER: ${POSTGRES_USER:-seismic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-seismic} -d ${POSTGRES_DB:-seismic}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - earthquake-net

  # Ingestor Service
  ingestor:
    build:
      context: ./services/ingestor
      dockerfile: Dockerfile
    container_name: earthquake-ingestor
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CHANNEL_OUTPUT: ${REDIS_CHANNEL_WAVEFORMS:-seismic:waveforms}
      FDSN_CLIENT: ${FDSN_CLIENT:-IRIS}
      NETWORK: ${NETWORK:-IU}
      STATION: ${STATION:-ANMO}
      LOCATION: ${LOCATION:-00}
      CHANNEL: ${CHANNEL:-BHZ}
      WINDOW_DURATION: ${WINDOW_DURATION:-60}
      OVERLAP: ${OVERLAP:-10}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - earthquake-net

  # SeisBench Model Service
  model-seisbench:
    build:
      context: ./services/model-seisbench
      dockerfile: Dockerfile
    container_name: earthquake-model-seisbench
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CHANNEL_INPUT: ${REDIS_CHANNEL_WAVEFORMS:-seismic:waveforms}
      REDIS_CHANNEL_OUTPUT: ${REDIS_CHANNEL_DETECTIONS_SEISBENCH:-seismic:detections:seisbench}
      MODEL_NAME: seisbench_eqtransformer
      SEISBENCH_MODEL: ${SEISBENCH_MODEL:-EQTransformer}
      SEISBENCH_MODEL_VERSION: ${SEISBENCH_MODEL_VERSION:-original}
      DETECTION_THRESHOLD: ${SEISBENCH_DETECTION_THRESHOLD:-0.5}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - seisbench_cache:/root/.cache/seisbench  
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    # Uncomment if you have GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - earthquake-net

  # PyTorch Custom Model Service
  model-pytorch:
    build:
      context: ./services/model-pytorch
      dockerfile: Dockerfile
    container_name: earthquake-model-pytorch
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CHANNEL_INPUT: ${REDIS_CHANNEL_WAVEFORMS:-seismic:waveforms}
      REDIS_CHANNEL_OUTPUT: ${REDIS_CHANNEL_DETECTIONS_PYTORCH:-seismic:detections:pytorch}
      MODEL_NAME: pytorch_custom
      MODEL_PATH: ${MODEL_PATH:-/models/custom_model.pt}
      DETECTION_THRESHOLD: ${PYTORCH_DETECTION_THRESHOLD:-0.5}
      GPU_ENABLED: ${GPU_ENABLED:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./models:/models:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    # Uncomment if you have GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - earthquake-net

  # API Service
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: earthquake-api
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CHANNEL_WAVEFORMS: ${REDIS_CHANNEL_WAVEFORMS:-seismic:waveforms}
      REDIS_CHANNEL_DETECTIONS_SEISBENCH: ${REDIS_CHANNEL_DETECTIONS_SEISBENCH:-seismic:detections:seisbench}
      REDIS_CHANNEL_DETECTIONS_PYTORCH: ${REDIS_CHANNEL_DETECTIONS_PYTORCH:-seismic:detections:pytorch}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-seismic}
      POSTGRES_USER: ${POSTGRES_USER:-seismic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - earthquake-net

  # Frontend Service (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: earthquake-frontend
    environment:
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - earthquake-net

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  seisbench_cache:
    driver: local
    
networks:
  earthquake-net:
    driver: bridge